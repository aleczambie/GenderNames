<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Names!</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>


   <form action="welcome.html">
        <div class ="form-group">
            <label id ="nameLabel" for="birthname">Enter a name: </label>
            <input type="text" name="birthname" id="birthname" placeholder="name">
        </div>

        <div class="button-group">
            <input type="submit" id="submitBtn" class="btn btn-success" value="Go!"><br>
            <input type="reset" name="resetBtn" id="resetBtn" class="btn btn-primary" value="Try Another Name!">
        </div>
   </form>

   <span id="message"></span>
   <span id="relatedNames"></span>
    


   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
   <script src="js/script.js"></script>
</body>
</html>
